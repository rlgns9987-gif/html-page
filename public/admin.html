            <div class="stat-card success">

            <div class="stat-card fail">
                <h3>ì‹¤íŒ¨</h3>

        <div class="table-wrapper">
            <div class="table-header">
                <h2>ìƒë‹´ ì‹ ì²­ ëª©ë¡</h2>
                <div class="filter-group">
                    <button class="filter-btn active" data-filter="all">ì „ì²´</button>
                    <button class="filter-btn" data-filter="pending">ëŒ€ê¸°ì¤‘</button>
                    <button class="filter-btn" data-filter="success">ì„±ê³µ</button>
                    <button class="filter-btn" data-filter="fail">ì‹¤íŒ¨</button>
                </div>
            </div>
            <table>
                <thead>
                    <tr>

                    </tr>

    <script>
        let allData = [];
        let currentFilter = 'all';

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
        document.addEventListener('DOMContentLoaded', function() {
            loadConsults();
            setupFilterButtons();
        });

        // í•„í„° ë²„íŠ¼ ì„¤ì •
        function setupFilterButtons() {
            const filterBtns = document.querySelectorAll('.filter-btn');
            filterBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    renderTable();
                });
            });
        }

        // ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
        async function loadConsults() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '<tr><td colspan="9" class="loading">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</td></tr>';

            try {
                const response = await fetch('/api/consult');
                const result = await response.json();

                if (result.success) {
                    allData = result.data;
                    updateStats();
                    renderTable();
                } else {
                    tableBody.innerHTML = '<tr><td colspan="9" class="empty">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.</td></tr>';
                }
            } catch (error) {
                console.error('Error:', error);
                tableBody.innerHTML = '<tr><td colspan="9" class="empty">ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.</td></tr>';
            }
        }

        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats() {
            const total = allData.length;
            const pending = allData.filter(d => d.status === 'pending' || !d.status).length;
            const success = allData.filter(d => d.status === 'success').length;
            const fail = allData.filter(d => d.status === 'fail').length;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('successCount').textContent = success;
            document.getElementById('failCount').textContent = fail;
        }

        // í…Œì´ë¸” ë Œë”ë§
        function renderTable() {
            const tableBody = document.getElementById('tableBody');
            
            let filteredData = allData;
            if (currentFilter !== 'all') {
                filteredData = allData.filter(d => {
                    if (currentFilter === 'pending') {
                        return d.status === 'pending' || !d.status;
                    }
                    return d.status === currentFilter;
                });
            }

            if (filteredData.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="9" class="empty">ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</td></tr>';
                return;
            }

            tableBody.innerHTML = filteredData.map(item => {
                const date = new Date(item.created_at);
                const dateStr = date.toLocaleDateString('ko-KR') + ' ' + date.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });
                
                const goals = item.goals || [];
                const goalsHtml = goals.map(g => `<span class="goal-tag">${g}</span>`).join('');
                
                const status = item.status || 'pending';

                return `
                    <tr data-id="${item.id}">
                        <td>${item.id}</td>
                        <td class="date-cell">${dateStr}</td>
                        <td>${item.name}</td>
                        <td>${item.phone}</td>
                        <td class="goals-cell">${goalsHtml}</td>
                        <td>${item.education || '-'}</td>
                        <td>${item.contact_method || '-'}</td>
                        <td>
                            <select class="status-select ${status}" onchange="updateStatus(${item.id}, this.value, this)">
                                <option value="pending" ${status === 'pending' ? 'selected' : ''}>ëŒ€ê¸°ì¤‘</option>
                                <option value="success" ${status === 'success' ? 'selected' : ''}>ì„±ê³µ</option>
                                <option value="fail" ${status === 'fail' ? 'selected' : ''}>ì‹¤íŒ¨</option>
                            </select>
                        </td>
                        <td>
                            <button class="delete-btn" onclick="deleteConsult(${item.id})">ì‚­ì œ</button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // ìƒíƒœ ì—…ë°ì´íŠ¸
        async function updateStatus(id, newStatus, selectElement) {
            try {
                const response = await fetch(`/api/consult/${id}/status`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status: newStatus })
                });

                const result = await response.json();

                if (result.success) {
                    // ë¡œì»¬ ë°ì´í„° ì—…ë°ì´íŠ¸
                    const item = allData.find(d => d.id === id);
                    if (item) {
                        item.status = newStatus;
                    }
                    
                    // select ìŠ¤íƒ€ì¼ ì—…ë°ì´íŠ¸
                    selectElement.className = `status-select ${newStatus}`;
                    
                    // í†µê³„ ì—…ë°ì´íŠ¸
                    updateStats();
                } else {
                    alert('ìƒíƒœ ë³€ê²½ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                    loadConsults(); // ì‹¤íŒ¨ ì‹œ ìƒˆë¡œê³ ì¹¨
                }
            } catch (error) {
                console.error('Error:', error);
                alert('ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        }

        // ì‚­ì œ
        async function deleteConsult(id) {
            if (!confirm('ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                return;
            }

            try {
                const response = await fetch(`/api/consult/${id}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    // ë¡œì»¬ ë°ì´í„°ì—ì„œ ì œê±°
                    allData = allData.filter(d => d.id !== id);
                    updateStats();
                    renderTable();
                } else {
                    alert('ì‚­ì œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        }
    </script>
